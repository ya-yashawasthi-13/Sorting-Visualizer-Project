<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #581c87 50%, #0f172a 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            color: #9ca3af;
            font-size: 1.1rem;
        }

        .control-panel {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            border: 1px solid #475569;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: #d1d5db;
            font-weight: 500;
        }

        select, input[type="range"] {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #475569;
            background: #334155;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        select:focus {
            outline: 2px solid #a78bfa;
        }

        input[type="range"] {
            padding: 0;
            height: 8px;
            appearance: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #a78bfa;
            border-radius: 50%;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #a78bfa;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-sort {
            background: linear-gradient(to right, #10b981, #059669);
            color: white;
            flex: 1;
        }

        .btn-sort:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-pause {
            background: #eab308;
            color: white;
            padding: 12px 20px;
        }

        .btn-pause:hover {
            background: #ca8a04;
        }

        .btn-reset, .btn-shuffle, .btn-info {
            background: #334155;
            color: white;
        }

        .btn-reset:hover:not(:disabled), 
        .btn-shuffle:hover:not(:disabled), 
        .btn-info:hover {
            background: #475569;
        }

        .info-panel {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            border: 1px solid #475569;
            display: none;
        }

        .info-panel.active {
            display: block;
        }

        .info-panel h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-card {
            background: rgba(51, 65, 85, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        .info-card .label {
            color: #9ca3af;
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        .info-card .value {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .stats-panel {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            border: 1px solid #475569;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            text-align: center;
        }

        .stat-item .label {
            color: #9ca3af;
            font-size: 0.85rem;
            margin-bottom: 8px;
        }

        .stat-item .value {
            font-size: 2rem;
            font-weight: bold;
        }

        .visualization-panel {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid #475569;
            margin-bottom: 25px;
        }

        .array-container {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            height: 400px;
            gap: 1px;
        }

        .array-bar {
            flex: 1;
            min-width: 2px;
            background: linear-gradient(to top, #3b82f6, #a78bfa);
            border-radius: 3px 3px 0 0;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
        }

        .array-bar.comparing {
            background: #fbbf24;
            box-shadow: 0 2px 12px rgba(251, 191, 36, 0.5);
        }

        .array-bar.swapping {
            background: #ef4444;
            box-shadow: 0 2px 12px rgba(239, 68, 68, 0.5);
        }

        .array-bar.sorted {
            background: #10b981;
            box-shadow: 0 2px 12px rgba(16, 185, 129, 0.5);
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .controls-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .array-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Sorting Algorithm Visualizer</h1>
            <p>Watch sorting algorithms come to life</p>
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <div class="controls-grid">
                <div class="control-group">
                    <label for="algorithm">Algorithm</label>
                    <select id="algorithm">
                        <option value="bubble">Bubble Sort</option>
                        <option value="selection">Selection Sort</option>
                        <option value="insertion">Insertion Sort</option>
                        <option value="merge">Merge Sort</option>
                        <option value="quick">Quick Sort</option>
                        <option value="heap">Heap Sort</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="arraySize">Array Size: <span id="arraySizeValue">50</span></label>
                    <input type="range" id="arraySize" min="10" max="100" value="50">
                </div>

                <div class="control-group">
                    <label for="speed">Speed: <span id="speedValue">50</span></label>
                    <input type="range" id="speed" min="1" max="100" value="50">
                </div>

                <div class="control-group">
                    <label style="opacity: 0;">Actions</label>
                    <div class="button-group">
                        <button class="btn-sort" id="sortBtn">
                            ‚ñ∂ Sort
                        </button>
                        <button class="btn-pause" id="pauseBtn" style="display: none;">
                            ‚è∏ Pause
                        </button>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button class="btn-reset" id="resetBtn">‚Üª Reset</button>
                <button class="btn-shuffle" id="shuffleBtn">üîÄ Shuffle</button>
                <button class="btn-info" id="infoBtn">‚Ñπ Info</button>
            </div>
        </div>

        <!-- Info Panel -->
        <div class="info-panel" id="infoPanel">
            <h3 id="algoName">Bubble Sort</h3>
            <div class="info-grid">
                <div class="info-card">
                    <div class="label">Time Complexity</div>
                    <div class="value" style="color: #a78bfa;" id="timeComplexity">O(n¬≤)</div>
                </div>
                <div class="info-card">
                    <div class="label">Space Complexity</div>
                    <div class="value" style="color: #60a5fa;" id="spaceComplexity">O(1)</div>
                </div>
                <div class="info-card">
                    <div class="label">Status</div>
                    <div class="value" style="color: #10b981;" id="status">Ready</div>
                </div>
            </div>
            <p id="algoDescription" style="color: #d1d5db;">Repeatedly swaps adjacent elements if in wrong order</p>
        </div>

        <!-- Stats Panel -->
        <div class="stats-panel">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="label">Comparisons</div>
                    <div class="value" style="color: #fbbf24;" id="comparisons">0</div>
                </div>
                <div class="stat-item">
                    <div class="label">Swaps</div>
                    <div class="value" style="color: #ef4444;" id="swaps">0</div>
                </div>
                <div class="stat-item">
                    <div class="label">Time (ms)</div>
                    <div class="value" style="color: #60a5fa;" id="time">0</div>
                </div>
            </div>
        </div>

        <!-- Visualization Panel -->
        <div class="visualization-panel">
            <div class="array-container" id="arrayContainer"></div>
        </div>

        <!-- Legend -->
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: linear-gradient(to top, #3b82f6, #a78bfa);"></div>
                <span>Unsorted</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #fbbf24;"></div>
                <span>Comparing</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ef4444;"></div>
                <span>Swapping</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #10b981;"></div>
                <span>Sorted</span>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let array = [];
        let arraySize = 50;
        let speed = 50;
        let sorting = false;
        let paused = false;
        let comparisons = 0;
        let swaps = 0;
        let startTime = 0;
        let sortedIndices = new Set();

        // Algorithm information
        const algorithmInfo = {
            bubble: {
                name: 'Bubble Sort',
                time: 'O(n¬≤)',
                space: 'O(1)',
                description: 'Repeatedly swaps adjacent elements if in wrong order'
            },
            selection: {
                name: 'Selection Sort',
                time: 'O(n¬≤)',
                space: 'O(1)',
                description: 'Selects minimum element and places it at beginning'
            },
            insertion: {
                name: 'Insertion Sort',
                time: 'O(n¬≤)',
                space: 'O(1)',
                description: 'Builds sorted array one element at a time'
            },
            merge: {
                name: 'Merge Sort',
                time: 'O(n log n)',
                space: 'O(n)',
                description: 'Divides array and merges sorted halves'
            },
            quick: {
                name: 'Quick Sort',
                time: 'O(n log n)',
                space: 'O(log n)',
                description: 'Picks pivot and partitions array around it'
            },
            heap: {
                name: 'Heap Sort',
                time: 'O(n log n)',
                space: 'O(1)',
                description: 'Uses heap data structure to sort elements'
            }
        };

        // DOM elements
        const arrayContainer = document.getElementById('arrayContainer');
        const algorithmSelect = document.getElementById('algorithm');
        const arraySizeSlider = document.getElementById('arraySize');
        const arraySizeValue = document.getElementById('arraySizeValue');
        const speedSlider = document.getElementById('speed');
        const speedValue = document.getElementById('speedValue');
        const sortBtn = document.getElementById('sortBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const infoBtn = document.getElementById('infoBtn');
        const infoPanel = document.getElementById('infoPanel');

        // Initialize
        generateArray();
        updateAlgorithmInfo();

        // Event listeners
        arraySizeSlider.addEventListener('input', (e) => {
            arraySize = parseInt(e.target.value);
            arraySizeValue.textContent = arraySize;
            if (!sorting) generateArray();
        });

        speedSlider.addEventListener('input', (e) => {
            speed = parseInt(e.target.value);
            speedValue.textContent = speed;
        });

        algorithmSelect.addEventListener('change', updateAlgorithmInfo);

        sortBtn.addEventListener('click', startSorting);
        pauseBtn.addEventListener('click', togglePause);
        resetBtn.addEventListener('click', resetArray);
        shuffleBtn.addEventListener('click', () => {
            if (!sorting) generateArray();
        });
        infoBtn.addEventListener('click', () => {
            infoPanel.classList.toggle('active');
        });

        // Generate random array
        function generateArray() {
            array = [];
            sortedIndices.clear();
            for (let i = 0; i < arraySize; i++) {
                array.push(Math.floor(Math.random() * 380) + 20);
            }
            renderArray();
            resetStats();
        }

        // Render array as bars
        function renderArray(comparing = [], swapping = []) {
            arrayContainer.innerHTML = '';
            array.forEach((value, idx) => {
                const bar = document.createElement('div');
                bar.className = 'array-bar';
                bar.style.height = `${(value / 400) * 100}%`;
                
                if (sortedIndices.has(idx)) {
                    bar.classList.add('sorted');
                } else if (swapping.includes(idx)) {
                    bar.classList.add('swapping');
                } else if (comparing.includes(idx)) {
                    bar.classList.add('comparing');
                }
                
                arrayContainer.appendChild(bar);
            });
        }

        // Update algorithm info
        function updateAlgorithmInfo() {
            const algo = algorithmSelect.value;
            const info = algorithmInfo[algo];
            document.getElementById('algoName').textContent = info.name;
            document.getElementById('timeComplexity').textContent = info.time;
            document.getElementById('spaceComplexity').textContent = info.space;
            document.getElementById('algoDescription').textContent = info.description;
        }

        // Reset statistics
        function resetStats() {
            comparisons = 0;
            swaps = 0;
            startTime = 0;
            updateStats();
        }

        // Update statistics display
        function updateStats() {
            document.getElementById('comparisons').textContent = comparisons;
            document.getElementById('swaps').textContent = swaps;
            if (startTime > 0) {
                document.getElementById('time').textContent = Date.now() - startTime;
            } else {
                document.getElementById('time').textContent = 0;
            }
        }

        // Sleep function
        function sleep(ms) {
            return new Promise(resolve => {
                const checkPause = () => {
                    if (!paused) {
                        resolve();
                    } else {
                        setTimeout(checkPause, 100);
                    }
                };
                setTimeout(checkPause, ms);
            });
        }

        // Start sorting
        async function startSorting() {
            if (sorting) return;
            
            sorting = true;
            paused = false;
            sortedIndices.clear();
            startTime = Date.now();
            resetStats();
            
            sortBtn.style.display = 'none';
            pauseBtn.style.display = 'flex';
            algorithmSelect.disabled = true;
            arraySizeSlider.disabled = true;
            shuffleBtn.disabled = true;
            document.getElementById('status').textContent = 'Sorting';
            
            const algo = algorithmSelect.value;
            
            switch(algo) {
                case 'bubble': await bubbleSort(); break;
                case 'selection': await selectionSort(); break;
                case 'insertion': await insertionSort(); break;
                case 'merge': await mergeSort(0, array.length - 1); break;
                case 'quick': await quickSort(0, array.length - 1); break;
                case 'heap': await heapSort(); break;
            }
            
            // Mark all as sorted
            for (let i = 0; i < array.length; i++) {
                sortedIndices.add(i);
            }
            renderArray();
            
            sorting = false;
            paused = false;
            sortBtn.style.display = 'flex';
            pauseBtn.style.display = 'none';
            algorithmSelect.disabled = false;
            arraySizeSlider.disabled = false;
            shuffleBtn.disabled = false;
            document.getElementById('status').textContent = 'Complete';
        }

        // Toggle pause
        function togglePause() {
            paused = !paused;
            pauseBtn.innerHTML = paused ? '‚ñ∂ Resume' : '‚è∏ Pause';
            document.getElementById('status').textContent = paused ? 'Paused' : 'Sorting';
        }

        // Reset array
        function resetArray() {
            if (sorting) {
                sorting = false;
                paused = false;
            }
            sortBtn.style.display = 'flex';
            pauseBtn.style.display = 'none';
            algorithmSelect.disabled = false;
            arraySizeSlider.disabled = false;
            shuffleBtn.disabled = false;
            document.getElementById('status').textContent = 'Ready';
            generateArray();
        }

        // Bubble Sort
        async function bubbleSort() {
            const n = array.length;
            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    if (!sorting) return;
                    comparisons++;
                    updateStats();
                    renderArray([j, j + 1]);
                    await sleep(101 - speed);
                    
                    if (array[j] > array[j + 1]) {
                        swaps++;
                        updateStats();
                        [array[j], array[j + 1]] = [array[j + 1], array[j]];
                        renderArray([j, j + 1], [j, j + 1]);
                        await sleep(101 - speed);
                    }
                }
                sortedIndices.add(n - i - 1);
            }
            sortedIndices.add(0);
        }

        // Selection Sort
        async function selectionSort() {
            const n = array.length;
            for (let i = 0; i < n - 1; i++) {
                if (!sorting) return;
                let minIdx = i;
                
                for (let j = i + 1; j < n; j++) {
                    if (!sorting) return;
                    comparisons++;
                    updateStats();
                    renderArray([minIdx, j]);
                    await sleep(101 - speed);
                    
                    if (array[j] < array[minIdx]) {
                        minIdx = j;
                    }
                }
                
                if (minIdx !== i) {
                    swaps++;
                    updateStats();
                    [array[i], array[minIdx]] = [array[minIdx], array[i]];
                    renderArray([i, minIdx], [i, minIdx]);
                    await sleep(101 - speed);
                }
                sortedIndices.add(i);
            }
            sortedIndices.add(n - 1);
        }

        // Insertion Sort
        async function insertionSort() {
            const n = array.length;
            sortedIndices.add(0);
            
            for (let i = 1; i < n; i++) {
                if (!sorting) return;
                let key = array[i];
                let j = i - 1;
                
                renderArray([i]);
                await sleep(101 - speed);
                
                while (j >= 0 && array[j] > key) {
                    if (!sorting) return;
                    comparisons++;
                    updateStats();
                    renderArray([j, j + 1], [j, j + 1]);
                    array[j + 1] = array[j];
                    swaps++;
                    updateStats();
                    await sleep(101 - speed);
                    j--;
                }
                array[j + 1] = key;
                sortedIndices.add(i);
                renderArray();
            }
        }

        // Merge Sort
        async function mergeSort(left, right) {
            if (left < right) {
                const mid = Math.floor((left + right) / 2);
                await mergeSort(left, mid);
                await mergeSort(mid + 1, right);
                await merge(left, mid, right);
            }
        }

        async function merge(left, mid, right) {
            const leftArr = array.slice(left, mid + 1);
            const rightArr = array.slice(mid + 1, right + 1);
            let i = 0, j = 0, k = left;
            
            while (i < leftArr.length && j < rightArr.length) {
                if (!sorting) return;
                comparisons++;
                updateStats();
                renderArray([k, mid + 1 + j]);
                await sleep(101 - speed);
                
                if (leftArr[i] <= rightArr[j]) {
                    array[k] = leftArr[i];
                    i++;
                } else {
                    array[k] = rightArr[j];
                    j++;
                }
                swaps++;
                updateStats();
                renderArray();
                k++;
            }
            
            while (i < leftArr.length) {
                array[k] = leftArr[i];
                renderArray();
                i++;
                k++;
            }
            
            while (j < rightArr.length) {
                array[k] = rightArr[j];
                renderArray();
                j++;
                k++;
            }
        }

        // Quick Sort
        async function quickSort(low, high) {
            if (low < high) {
                const pi = await partition(low, high);
                await quickSort(low, pi - 1);
                await quickSort(pi + 1, high);
            }
        }

        async function partition(low, high) {
            const pivot = array[high];
            let i = low - 1;
            
            for (let j = low; j < high; j++) {
                if (!sorting) return i + 1;
                comparisons++;
                updateStats();
                renderArray([j, high]);
                await sleep(101 - speed);
                
                if (array[j] < pivot) {
                    i++;
                    swaps++;
                    updateStats();
                    [array[i], array[j]] = [array[j], array[i]];
                    renderArray([i, j], [i, j]);
                    await sleep(101 - speed);
                }
            }
            
            swaps++;
            updateStats();
            [array[i + 1], array[high]] = [array[high], array[i + 1]];
            renderArray([i + 1, high], [i + 1, high]);
            await sleep(101 - speed);
            
            return i + 1;
        }

        // Heap Sort
        async function heapSort() {
            const n = array.length;
            
            for (let i = Math.floor(n / 2) - 1; i >= 0; i--) {
                await heapify(n, i);
            }
            
            for (let i = n - 1; i > 0; i--) {
                if (!sorting) return;
                swaps++;
                updateStats();
                [array[0], array[i]] = [array[i], array[0]];
                renderArray([0, i], [0, i]);
                await sleep(101 - speed);
                sortedIndices.add(i);
                await heapify(i, 0);
            }
            sortedIndices.add(0);
        }

        async function heapify(n, i) {
            let largest = i;
            const left = 2 * i + 1;
            const right = 2 * i + 2;
            
            if (left < n) {
                comparisons++;
                updateStats();
                renderArray([left, largest]);
                await sleep(101 - speed);
                if (array[left] > array[largest]) {
                    largest = left;
                }
            }
            
            if (right < n) {
                comparisons++;
                updateStats();
                renderArray([right, largest]);
                await sleep(101 - speed);
                if (array[right] > array[largest]) {
                    largest = right;
                }
            }
            
            if (largest !== i) {
                swaps++;
                updateStats();
                [array[i], array[largest]] = [array[largest], array[i]];
                renderArray([i, largest], [i, largest]);
                await sleep(101 - speed);
                await heapify(n, largest);
            }
        }
    </script>
</body>
